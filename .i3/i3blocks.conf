# Start
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume label
[volume]
label=
instance=Master
interval=1
signal=10
command=/usr/share/i3blocks/volume 5 pulse

# Spotify label
[mediaplayer]
label=
instance=spotify
interval=5
signal=10

# Disk usage
[disk]
label=
interval=30

# Ethernet conection
[iface]
label=
interval=10
separator=false

# Wifi conection
[wifi]
label=
interval=10
separator=false

# System usage
[load_average]
label=
interval=10

# Battery info
[battery]
label=
interval=30

# Date and time
[time]
label=
command=date '+%d-%m-%Y | %H:%M:%S'
interval=1