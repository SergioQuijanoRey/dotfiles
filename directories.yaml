# Where the dotfiles repo is located
repo_base: /home/sergio/GitRepos/dotfiles
system_base: /home/sergio/

directories:
    # Bash config files
    - bash rc:
        repo_path: ./config_files/.bashrc
        system_path: .bashrc
    - bash profile:
        repo_path: ./config_files/.bash_profile
        system_path: .bash_profile

    # i3 reads config from this file, so we source .bash_dotfiles from .profile
    # Otherwise, $PATH is not available for neither i3 keybindings nor i3 exec commands
    - profile:
        repo_path: ./config_files/.profile
        system_path: .profile
    - bash dotfiles:
        repo_path: ./config_files/.bash_dotfiles
        system_path: .bash_dotfiles
    - bash aliases:
        repo_path: ./config_files/.bash_aliases
        system_path: .bash_aliases
    - bash profile:
        repo_path: ./config_files/.bash_functions
        system_path: .bash_functions
    - bash prompt:
        repo_path: ./config_files/.bash_prompt
        system_path: .bash_prompt

    # ZSH config files
    # Some zsh config is shared with bash config, but certain files have to be diffeent
    - zshrc:
        repo_path: ./config_files/.zshrc
        system_path: .zshrc
    - zsh profile:
        repo_path: ./config_files/.zprofile
        system_path: .zprofile
    - zsh prompt:
        repo_path: ./config_files/.zsh_prompt
        system_path: .zsh_prompt
    - zsh dotfiles:
        repo_path: ./config_files/.zsh_dotfiles
        system_path: .zsh_dotfiles

    # Git configs
    - gitconfig:
        repo_path: ./config_files/.ssh/config
        system_path: .ssh/config

    # I3 config
    - i3 config:
        repo_path: ./config_files/.i3
        system_path: .i3
        sync_type: dir

    - my binaries:
        repo_path: ./config_files/bin
        system_path: bin
        sync_type: dir

    - my backgrounds:
        repo_path: ./config_files/backgrounds
        system_path: backgrounds
        sync_type: dir

    - nvim config:
        repo_path: ./config_files/.config/nvim
        system_path: .config/nvim
        sync_type: dir

    - alacritty config:
        repo_path: ./config_files/.config/alacritty
        system_path: .config/alacritty
        sync_type: dir

    - kitty config:
        repo_path: ./config_files/.config/kitty
        system_path: .config/kitty
        sync_type: dir

    - ranger config:
        repo_path: ./config_files/.config/ranger
        system_path: .config/ranger
        sync_type: dir

    - polybar config:
        repo_path: ./config_files/.config/polybar
        system_path: .config/polybar
        sync_type: dir

    - tmux config:
        repo_path: ./config_files/.config/.tmux.conf
        system_path: .tmux.conf

    # Battery Notifications
    - dunst:
        repo_path: ./config_files/.config/dunst
        system_path: .config/dunst
        sync_type: dir

    - systemd:
        repo_path: ./config_files/.config/systemd
        system_path: .config/systemd
        sync_type: dir

    # AwesomeWM configuration
    - awesome:
      repo_path: ./config_files/.config/awesome
      system_path: .config/awesome
      sync_type: dir
