# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
format = """$nix_shell$username at $hostname in$directory $git_branch $package $python\n$character"""
right_format = """$custom $time $battery"""

# Use catppuccin inspired colorscheme
palette = "catppuccin"

[character]
success_symbol = "\\$"
error_symbol = "[\\$](bold red)"

[username]
style_user = "mauve bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname](bold sapphire)"
disabled = false

[directory]
truncate_to_repo = false
format = "[$read_only]($read_only_style) [$path]($style)"
style = "bold sky"
read_only = "ï€£"
read_only_style = "bold cyan"

[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style)"
ignore_branches = []

[package]
disabled = false
format = "[$symbol $version]($style)"
symbol = "î¬©"
style = "bold cyan"

[nix_shell]
disabled = false
impure_msg = '[ó°œ—](bold blue)'
pure_msg = '[ó°œ— ó°œ—](bold blue)'
format = '[\[$state\]](bold blue) '

[time]
disabled = false
format = "ğŸ•“$time"

[custom.date]
disabled = false
command = "date now | format date '%d/%m/%Y'"
when = true
symbol = "ğŸ“†"
format = "$symbol$output"

[python]
disabled = false
symbol = 'ğŸ '
pyenv_version_name = true
python_binary = "python3"

