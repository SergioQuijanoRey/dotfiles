# Generics
# ==============================================================================

# Enable mouse mode
set -g mouse on

# Rebind Ctr-b to Ctr-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# VI mode
set-window-option -g mode-keys vi

# VIM keybindings for VI mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set new panes and windwos to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Use zsh for my shell
set-option -g default-shell /bin/zsh

# Visuals
# ==============================================================================

# Colors of the status line
set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg lightblue

# WIP
set-window-option -g window-status-current-style fg=lightblue

# Center the status bar
set -g status-justify centre

# Colors of panes separators
set -g pane-border-style "fg=lightblue"
set -g pane-active-border-style "fg=blue bg=default"

# VIM options
set-option -sg escape-time 10

# I don't like right status info
set -g status-right ''

# This is needed to tmux respect nvim colorscheme when having multiple sessions
set -g default-terminal "xterm-256color"
