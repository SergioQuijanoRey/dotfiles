
# Include catppuccin color theme
source = ~/.config/hypr/catppuccin_frappe.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 0

    border_size = 3

    col.active_border = $mauve
    col.inactive_border = $base

    # Use the `master` layout insted of dwindle
    layout = master

    # Never disable the cursor
    cursor_inactive_timeout	= 0
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $green
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# Master layout
master {
    new_is_master = false
    orientation = left
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Use windows key as MOD key
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, wezterm
# bind = $mainMod, R, exec, wofi --show drun
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, x, exit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize bindings
# ==============================================================================
# From this example: http://wiki.hyprland.org/Configuring/Binds/#submaps

bind = $mainMod, R, submap, resize
submap = resize

binde = , right, resizeactive, 30 0
binde = , left, resizeactive, -30 0
binde = , up, resizeactive, 0 -30
binde = , down, resizeactive, 0 30

# use reset to go back to the global submap
bind = , escape, submap, reset
submap = reset

# == My binds ==
# ==============================================================================
bind = $mainMod SHIFT, q, killactive,
bind = $mainMod SHIFT, b, exec, chromium
bind = $mainMod, Return, exec, wezterm
bind = $mainMod SHIFT, Return, exec, wezterm start zellij attach --create daily
bind = $mainMod, d, exec, rofi -show drun
bind = $mainMod SHIFT, d, exec, rofi -show run
bind = $mainMod, t, exec, wallpaper
bind = $mainMod SHIFT, e, exec, shutdown_menu
bind = $mainMod, f, fullscreen
bind = $mainMod SHIFT, f, fakefullscreen
bind = $mainMod SHIFT, p, movecurrentworkspacetomonitor, +1
bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod, k, exec, kill -9 $(findps waybar | awk '{print $2}') ; waybar
bind = $mainMod, p, exec, rofimoji --clipboarder wl-copy
bind = $mainMod, v, exec, clipman pick -t rofi

# Using pactl
# @DEFAULT_SINK@ for working with bluetooth headsets
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# == Master layout keybindings ==
# ==============================================================================
bind = $mainMod, m, layoutmsg, focusmaster,
bind = $mainMod SHIFT, m, layoutmsg, swapwithmaster,
bind = $mainMod, a, layoutmsg, addmaster,
bind = $mainMod SHIFT, a, layoutmsg, removemaster,


# == Exec at launchtime ==
# ==============================================================================
exec-once = waybar
exec-once = telegram-desktop
exec-once = nm-applet
exec-once = blueman-applet
exec-once = swaybg --image "/home/sergio/backgrounds/animal_crossing_01.jpg"
exec-once = chromium "https://web.whatsapp.com/"
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"

exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
exec-once = rm "$HOME/.cache/cliphist/db"   # Delete history at each restart



# == Monitor configuration ==
# ==============================================================================

monitor=HDMI-A-2, preferred, auto, 1
monitor=eDP-1, preferred, auto, 1
monitor=eDP-1, disable


# This rule is for quickly plugin new monitors
monitor=,preferred,auto,auto


# == Window Rules ==
# ==============================================================================
windowrulev2 = workspace 2, class:^(chomium)$,title:^(chromium)$
windowrulev2 = workspace 5, title:(.*)(WhatsApp)

