# Global properties
#===============================================================================
command=/usr/lib/i3blocks/$BLOCK_NAME		# For Manjaro
separator_block_width=15
markup=none

# Volume indicator
[volume]
label=
instance=Master
#instance=PCM
interval=1
signal=10
command=/usr/lib/i3blocks/volume 5 pulse

# Generic media player support
[mediaplayer]
label=
instance=spotify
interval=5
signal=10


# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
# [memory]
